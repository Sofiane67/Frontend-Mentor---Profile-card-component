<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="card__head">
            <img src="images/bg-pattern-card.svg" alt="background image header card" class="card__header-image">
        </div>

        <div class="card__photo-box">
            <img src="images/image-victor.jpg" alt="Victor Crest" class="card__user-photo">
        </div>

        <h1 class="card__username">Victor Crest <span>26</span></h1>
        
        <p class="card__location">London</p>

        <div class="card__footer card__footer--1">
            <p class="card__footer-stats">80K</p>
            <p class="card__footer-type">Followers</p>
        </div>

        <div class="card__footer card__footer--2">
            <p class="card__footer-stats">803K</p>
            <p class="card__footer-type">Likes</p>
        </div>

        <div class="card__footer card__footer--3">
            <p class="card__footer-stats">1.4K</p>
            <p class="card__footer-type">Photos</p>
        </div>
    </div>
    
    
</body>

</html>
